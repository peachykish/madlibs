<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlib</title>
  </head>
  <body>
    <h1>My Mad-Lib</h1>

    <script>
      document.write(
        "<br/> Her overgrown " +
          prompt(" Name an animal ") +
          " served " +
          prompt(" Name a beverage ") +
          " to her " +
          prompt(" Name an adjective ") +
          " houseguests. "
      );

      document.write(
        "<br/> Mike's " +
          prompt(" name an adjective ") +
          " children served " +
          prompt(" name your least favorite food ") +
          " at his birthday dinner last month. "
      );

      document.write(
        "<br/> The " +
          prompt(" adjective ") +
          " football fans " +
          prompt(" name a verb ") +
          " loudly at the oppsing teams mascot. "
      );

      document.write(
        "<br/> The " +
          prompt(" name an adjective ") +
          " baby fell " +
          prompt(" name an adverb ") +
          " off the " +
          prompt(" name a piece of furniture ") +
          " onto a pile of " +
          prompt(" name something very soft. ")
      );
    </script>
  </body>
</html>
